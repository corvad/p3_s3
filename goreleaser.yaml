version: 2

project_name: p3_s3

dist: .builds

before:
  hooks:
    - go mod tidy

builds:
  - id: build_noncgo
    main: .
    binary: p3_s3
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
      - s390x
      - ppc64le
    goarm:
      - 7
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: s390x
      - goos: windows
        goarch: ppc64le
      - goos: darwin
        goarch: arm
      - goos: darwin
        goarch: s390x
      - goos: darwin
        goarch: ppc64le

release:
  draft: true

checksum:
  name_template: 'checksums.txt'
